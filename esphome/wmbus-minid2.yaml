## ------------------------------------------------------------------
## WMBUS METER D1 MINI + CC1101 for Diehl IZAR RC 868 I R4 PL
##
## usage:  1. Using Homassistant API (discovery + devices)
##         2. External custom component from SzczepanLeon
##
## ------------------------------------------------------------------
substitutions:
  device_name_short: "water-meter-izar"
  device_description: "Wasserzähler Wemos D1 Min, CUL - CC1101, IZAR module (Diehl IZAR RC 868 I R4 PL) simple SzczepanLeon"

  update_interval: 60s
  log_level: "VERBOSE" # use VERBOSE mode to find the meterId 0x43430778
  appversion: "1.1.7"

  domain: !secret domain


esphome:
  name: ${device_name_short}
  # HARDWARE: ESP8266 80MHz, 80KB RAM, 4MB Flash
  platform: ESP8266
  board: d1_mini
  esp8266_restore_from_flash: true
  arduino_version: recommended
  comment: ${device_description}
  project:
    name: "OE9psj.watermeter2"
    version: ${appversion}
  build_path: ./build/${device_name_short}

  ## ----------------------------------------------------------------
  ## External components for wmbusmeter
  ## ----------------------------------------------------------------
  on_boot:
    # At this priority, pretty much everything should already be initialized.
    priority: -100.0
    then:
      - logger.log:
          level: INFO
          tag: "BOOT"
          format: "BOOTMESSAGE:${device_name_short} API is connected, Device ready!"
      - globals.set:
          id: boot_counter
          value: !lambda "return id(boot_counter)+=1;"
      - component.update: bootcounter

  on_shutdown:
    priority: 600
    then:
      - logger.log:
          level: INFO
          tag: "BOOT"
          format: "BOOTMESSAGE:${device_name_short} is down!"

## ----------------------------------------------------------------
## External components for wmbusmeter
## ----------------------------------------------------------------
external_components:
  # use exterbal component from
  # https://github.com/SzczepanLeon/esphome-components
  - source: github://SzczepanLeon/esphome-components@main

## ----------------------------------------------------------------
## Global variables
## ----------------------------------------------------------------
globals:
  - id: boot_counter
    type: int
    restore_value: yes
    initial_value: "0"

  - id: int_default
    type: int
    restore_value: no
    initial_value: "0"

  - id: float_default
    type: float
    restore_value: no
    initial_value: "0.00"

  - id: m3toliter
    type: float
    initial_value: "1000.00"
    restore_value: yes

  - id: last_value
    type: float
    restore_value: yes
    initial_value: "0.00"

  - id: current_value
    type: float
    restore_value: yes
    initial_value: "0.00"

  - id: hour_value
    type: float
    restore_value: yes
    initial_value: "0.00"

  - id: daily_value
    type: float
    restore_value: yes
    initial_value: "0.00"

  - id: yesterday_value
    type: float
    restore_value: yes
    initial_value: "0.00"

  - id: week_value
    type: float
    restore_value: yes
    initial_value: "0.00"

  - id: month_value
    type: float
    restore_value: yes
    initial_value: "0.00"

  - id: lastmonth_value
    type: float
    restore_value: yes
    initial_value: "0.00"

  - id: year_value
    type: float
    restore_value: yes
    initial_value: "0.00"

