## ---------------------------------------------------
## SENSORS
## ---------------------------------------------------
sensor:

  - platform: wmbus
    name: "Wasseruhr Anzeige"
    id: "waterdisplay"
    meter_id: !secret watermeterId
    type: izar
    unit_of_measurement: "m³"
    state_class: total_increasing
    device_class: "water"
    accuracy_decimals: 3
    on_value:
      then:
        - lambda: |-
            if (id(last_value) > 0.00 && (id(last_value)!=id(waterdisplay).state)) {                          
              id(current_value)=id(waterdisplay).state-id(last_value);
              id(watercurrent).publish_state(id(current_value));
              id(hour_value)+=id(waterdisplay).state-id(last_value);
              id(waterhour).publish_state(id(hour_value));
              id(daily_value)+=id(waterdisplay).state-id(last_value);
              id(waterday).publish_state(id(daily_value));
              id(week_value)+=id(waterdisplay).state-id(last_value);
              id(waterweek).publish_state(id(week_value));
              id(month_value)+=id(waterdisplay).state-id(last_value);
              id(watermonth).publish_state(id(month_value));
              id(year_value)+=id(waterdisplay).state-id(last_value);
              id(wateryear).publish_state(id(year_value));
              ESP_LOGI("main", "Set current value to: %f", id(watercurrent));
            }else{
              id(current_value) = 0.00;
              id(watercurrent).publish_state(id(current_value));
              ESP_LOGI("main", "Reset current value to: %f", id(watercurrent));
            }
            id(last_value)=id(waterdisplay).state;

  - platform: wifi_signal
    name: WiFi Signal
    id: "wifisignal"
    update_interval: 30s

  - platform: template
    name: Wasser Aktuell
    id: "watercurrent"
    accuracy_decimals: 3
    unit_of_measurement: "m³"
    state_class: "measurement"
    device_class: "water"
    lambda: |-
      return (id(current_value));

  - platform: template
    name: Wasser Stunde
    id: "waterhour"
    accuracy_decimals: 3
    unit_of_measurement: "m³"
    state_class: total_increasing
    device_class: "water"
    lambda: |-
      return (id(hour_value));

  - platform: template
    name: Wasser Tag
    id: "waterday"
    accuracy_decimals: 3
    unit_of_measurement: "m³"
    device_class: "water"
    state_class: total_increasing
    lambda: |-
      return (id(daily_value));
      
  - platform: template
    name: Wasser Gestern
    id: "wateryesterday"
    accuracy_decimals: 3
    unit_of_measurement: "m³"
    device_class: "water"
    state_class: total_increasing
    lambda: |-
      return (id(yesterday_value));

  - platform: template
    name: Wasser Woche
    id: "waterweek"
    accuracy_decimals: 3
    unit_of_measurement: "m³"
    device_class: "water"
    state_class: total_increasing
    lambda: |-
      return (id(week_value));

  - platform: template
    name: Wasser Monat
    id: "watermonth"
    accuracy_decimals: 3
    unit_of_measurement: "m³"
    state_class: total_increasing
    device_class: "water"
    lambda: |-
      return (id(month_value));

  - platform: template
    name: Wasser Jahr
    id: "wateryear"
    accuracy_decimals: 3
    unit_of_measurement: "m³"
    state_class: total_increasing
    device_class: "water"
    lambda: |-
      return (id(year_value));

  - platform: template
    name: Wasser letzer Monat
    id: "waterlastmonth"
    accuracy_decimals: 3
    unit_of_measurement: "m³"
    state_class: "measurement"
    device_class: "water"
    lambda: |-
      return (id(lastmonth_value));

  - platform: template
    name: Boot counter
    id: bootcounter
    accuracy_decimals: 0
    entity_category: "diagnostic"
    lambda: |-
      return (id(boot_counter));

  - platform: uptime
    name: Uptime
    id: uptime_sensor
    internal: true
    update_interval: ${update_interval}
    on_raw_value:
      then:
        - text_sensor.template.publish:
            id: uptime_human
            state: !lambda |-
              int seconds = round(id(uptime_sensor).raw_state);
              int days = seconds / (24 * 3600);
              seconds = seconds % (24 * 3600);
              int hours = seconds / 3600;
              seconds = seconds % 3600;
              int minutes = seconds /  60;
              seconds = seconds % 60;
              return (
                (days ? String(days) + "d " : "") +
                (hours ? String(hours) + "h " : "") +
                (minutes ? String(minutes) + "m " : "") +
                (String(seconds) + "s")
              ).c_str();

## ---------------------------------------------------
## BINARY SENSOR
## ---------------------------------------------------
binary_sensor:

  - platform: template
    name: Status Led
    id: statusled
    entity_category: "diagnostic"
    lambda: 'return id(current_value) > 0;'

## ---------------------------------------------------
## TEXT SENSOR
## ---------------------------------------------------
text_sensor:

  - platform: version
    name: Version
    id: appver
    entity_category: "diagnostic"

  - platform: template
    name: Online seit
    id: uptime_human
    icon: mdi:clock-start
    entity_category: "diagnostic"

  - platform: template
    name: Timestamp
    id: systime
    entity_category: "diagnostic"
    lambda: char str[20];
      time_t currTime = id(sntp_time).now().timestamp;
      strftime(str, sizeof(str), "%Y-%m-%dT%H:%M:%S", localtime(&currTime));
      return (std::string) str;

  - platform: template
    id: watermeterdata
    update_interval: ${update_interval}
    lambda: |-
        char buf[512];
        sprintf(buf, "%.3f|%.3f|%.3f|%.3f|%.3f|%.3f|%.3f|%.3f|%s",
               id(waterdisplay).state,
               id(current_value),
               id(hour_value),
               id(daily_value),
               id(week_value),
               id(month_value),
               id(lastmonth_value),
               id(year_value),
               id(systime).state.c_str()
               );
        std::string s = buf;
        return s;
