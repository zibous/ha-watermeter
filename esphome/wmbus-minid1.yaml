## ---------------------------------------------------
## SWITCHES
## ---------------------------------------------------
switch:

  - platform: template
    name: Reset Boot Counter
    turn_on_action:
      then:
        - lambda: |-
            id(boot_counter) = 0;
            id(bootcounter).update();
        - logger.log: ${device_name_short} reset boot counter o.k!

  - platform: template
    name: Reset values
    turn_on_action:
      then:
        - lambda: |-
            id(boot_counter) = 0;
            id(hour_value) = 0.00;
            id(daily_value) = 0.00;
            id(week_value) = 0.00;
            id(month_value) = 0.00;
            id(year_value) = 0.00;
        - logger.log: all values reset!

  - platform: restart
    name: "Restart"
    id: restart_switch

